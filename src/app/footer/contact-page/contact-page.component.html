<div class="container contact-form">
    <div class="container-img-section">
        <img src="../../assets/football_front.png" alt="" class="container-img-section-img">
    </div>
    <div class="container-form form-class">
        <form (ngSubmit)="onFormSubmit(contactForm)" [formGroup]="contactForm" id="container-form-form"
            name="contact_form" method="post">
            <div class="mb-3 row">
                <div class="col">
                    <label for="first_name">First Name</label>
                    <input formControlName="first_name" type="text" required maxlength="50" class="form-control"
                        id="first_name" name="first_name">
                </div>
                <div class="col">
                    <label for="last_name">Last Name</label>
                    <input formControlName="last_name" type="text" required maxlength="50" class="form-control"
                        id="last_name" name="last_name">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <label for="email_addr">Email address</label>
                    <input type="email" required formControlName="email" maxlength="50" class="form-control"
                        id="email_addr" name="email" placeholder="name@example.com">
                </div>
                <div class="col">
                    <label for="phone_input">Phone</label>
                    <input type="tel" required formControlName="phone" maxlength="50" class="form-control"
                        id="phone_input" name="Phone" placeholder="Phone">
                </div>
            </div>
            <div class="mb-3">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5"></textarea>
            </div>
            <div class="button-form">
                <button type="submit" class="btn btn-dark btn-lg">Submit</button>
            </div>
        </form>
    </div>
</div>
